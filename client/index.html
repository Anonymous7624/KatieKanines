<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4338ca" />
  <meta name="description" content="Katie's Canines - Dog Walking Business Management Application">
  <title>Katie's Canines - Dog Walking Business Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Default loading state styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f9fafb;
    }
    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      border-radius: 12px;
      background-color: #4338ca;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading-logo svg {
      width: 48px;
      height: 48px;
      color: white;
    }
    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 16px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(79, 70, 229, 0.2);
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-logo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V7a2 2 0 00-2-2H5z" />
        </svg>
      </div>
      <div class="loading-text">Katie's Canines</div>
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
